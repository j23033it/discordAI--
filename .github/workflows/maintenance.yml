name: AI Updates Maintenance

on:
  workflow_dispatch:
    inputs:
      action:
        description: "メンテ内容 (drop_unsent_digest/reset_all)"
        required: true
        default: "drop_unsent_digest"
        type: choice
        options:
          - drop_unsent_digest
          - reset_all

concurrency:
  group: ai-updates-maintenance
  cancel-in-progress: true

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore DB cache
        id: restore-db
        uses: actions/cache/restore@v4
        with:
          path: data/updates.db
          key: updates-db-${{ github.run_id }}
          restore-keys: |
            updates-db-

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run maintenance
        env:
          DB_PATH: data/updates.db
          MAINTENANCE_ACTION: ${{ inputs.action }}
        run: ai-updates-maintenance

      - name: Upload DB artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: updates-db-maintenance
          path: data/updates.db
          if-no-files-found: ignore

      - name: Save DB cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/updates.db
          key: updates-db-${{ github.run_id }}
