name: AI Updates Daily Digest

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # 09:00 JST

concurrency:
  group: ai-updates-digest
  cancel-in-progress: true

jobs:
  digest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore DB cache
        id: restore-db
        uses: actions/cache/restore@v4
        with:
          path: data/updates.db
          key: updates-db-${{ github.run_id }}
          restore-keys: |
            updates-db-

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run digest
        env:
          DB_PATH: data/updates.db
          USER_AGENT: discord-ai-updates/0.1 (+github-actions)
          DISCORD_WEBHOOK_OPENAI: ${{ secrets.DISCORD_WEBHOOK_OPENAI }}
          DISCORD_WEBHOOK_GEMINI: ${{ secrets.DISCORD_WEBHOOK_GEMINI }}
          DISCORD_WEBHOOK_CLAUDE: ${{ secrets.DISCORD_WEBHOOK_CLAUDE }}
          DISCORD_WEBHOOK_DIGEST: ${{ secrets.DISCORD_WEBHOOK_DIGEST }}
        run: ai-updates-digest

      - name: Upload DB artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: updates-db-digest
          path: data/updates.db
          if-no-files-found: ignore

      - name: Save DB cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: data/updates.db
          key: updates-db-${{ github.run_id }}
